<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Online Calculator</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <div class="Header">
        <h1>ONLINE CALCULATOR</h1>
    </div>
    <div id="OutputScreen">
        <h3>0</h3>
    </div>
    <div id="All-Calculation-Buttons">
        <button class="CalcButton" type="button" id="SevenNumb">7</button>
        <button class="CalcButton" type="button" id="EightNumb">8</button>
        <button class="CalcButton" type="button" id="NinthNumb">9</button>
        <button class="CalcButton" type="button" id="DivideSign">/</button>
        <br />
        <button class="CalcButton" type="button" id="FourNumb">4</button>
        <button class="CalcButton" type="button" id="FiveNumb">5</button>
        <button class="CalcButton" type="button" id="SixNumb">6</button>
        <button class="CalcButton" type="button" id="MultiplySign">*</button>
        <br />
        <button class="CalcButton" type="button" id="OneNumb">1</button>
        <button class="CalcButton" type="button" id="TwoNumb">2</button>
        <button class="CalcButton" type="button" id="ThreeNumb">3</button>
        <button class="CalcButton" type="button" id="MinusSign">-</button>
        <br />
        <button class="CalcButton" type="button" id="ClearAll">C</button>
        <button class="CalcButton" type="button" id="Period">.</button>
        <button class="CalcButton" type="button" id="ZeroNumb">0</button>
        <button class="CalcButton" type="button" id="PlusSign">+</button>
    </div>
</body>
</html>
